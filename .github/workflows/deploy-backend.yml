name: Deploy Backend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸš€ Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/adium-backend

            echo "ðŸ“¥ Haciendo pull de la Ãºltima versiÃ³n..."
            git pull origin main

            echo "ðŸ“„ Escribiendo archivo .env..."
            cat > .env <<EOF
            ${{ secrets.BACKEND_ENV }}
            EOF

            echo "ðŸ“¦ Instalando dependencias..."
            npm install

            echo "ðŸ” Reiniciando backend con PM2..."
            pm2 restart adium-backend || pm2 start server.js --name adium-backend
            pm2 save
